{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center px-4">
  <div class="relative z-10">
    <h1 class="font-display font-black text-7xl md:text-9xl tracking-tighter mb-6 leading-none">
      YOUR YEAR<br>
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">IN STEAM</span>
    </h1>
    <p class="font-mono text-gray-400 max-w-xl mx-auto mb-12 text-lg">
      Analyze your gaming habits. Discover your playstyle.
      See where your time went in 2025.
    </p>

    <a href="{{ url_for('auth.login') }}"
      class="group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-neon-blue font-mono rounded-lg hover:bg-neon-purple focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neon-blue focus:ring-offset-gray-900">
      <span
        class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-gray-900"></span>
      <span class="relative flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-brand-steam">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M16.5 5a4.5 4.5 0 1 1 -.653 8.953l-4.347 3.009l0 .038a3 3 0 0 1 -2.824 3l-.176 0a3 3 0 0 1 -2.94 -2.402l-2.56 -1.098v-3.5l3.51 1.755a2.989 2.989 0 0 1 2.834 -.635l2.727 -3.818a4.5 4.5 0 0 1 4.429 -5.302z" />
          <circle cx="16.5" cy="9.5" r="1" fill="currentColor" />
        </svg>
        LOGIN WITH STEAM
      </span>
    </a>
  </div>

  <!-- Decorative elements -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-neon-blue/10 rounded-full blur-[100px] -z-10 animate-pulse-slow">
  </div>
</div>
{% endblock %}
