{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-void relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-neon-blue/10 rounded-full blur-[100px] animate-pulse-slow"></div>
    </div>

    <div class="relative z-10 text-center space-y-8">
        <!-- Loading Animation -->
        <div class="relative w-32 h-32 mx-auto">
            <div class="absolute inset-0 border-4 border-white/10 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-neon-blue border-r-neon-purple border-b-transparent border-l-transparent rounded-full animate-spin"></div>
            <div class="absolute inset-4 border-4 border-white/10 rounded-full"></div>
            <div class="absolute inset-4 border-4 border-t-transparent border-r-transparent border-b-neon-green border-l-neon-blue rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 2s;"></div>
            
            <!-- Center Icon -->
            <div class="absolute inset-0 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white animate-pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>
        </div>

        <!-- Text -->
        <div class="space-y-4">
            <h2 class="text-3xl md:text-5xl font-display font-bold animate-pulse">
                ANALYZING <span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">STEAM DATA</span>
            </h2>
            <div class="h-6 overflow-hidden relative">
                <div id="loading-text" class="text-gray-400 font-mono text-sm md:text-base transition-all duration-500">
                    Connecting to Steam API...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const messages = [
        "Fetching library data...",
        "Calculating total playtime...",
        "Analyzing gaming patterns...",
        "Consulting the AI oracle...",
        "Generating your wrapped report..."
    ];
    
    const textElement = document.getElementById('loading-text');
    let index = 0;

    // Cycle through messages
    setInterval(() => {
        textElement.style.opacity = '0';
        setTimeout(() => {
            index = (index + 1) % messages.length;
            textElement.textContent = messages[index];
            textElement.style.opacity = '1';
        }, 500);
    }, 800);

    // Redirect after 4 seconds
    setTimeout(() => {
        window.location.href = "{{ url_for('views.wrapped') }}";
    }, 4000);
</script>
{% endblock %}
