<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Wrapped 2025</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Syne', 'sans-serif'],
          },
          colors: {
            void: '#030305',
            neon: {
              blue: '#3B82F6',
              purple: '#8B5CF6',
              green: '#10B981'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #030305;
      color: white;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .gradient-mesh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background:
        radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
      pointer-events: none;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
  </style>
</head>

<body class="font-sans antialiased selection:bg-neon-blue selection:text-white">
  <div class="noise"></div>
  <div class="gradient-mesh"></div>

  <nav class="fixed w-full z-50 top-0 left-0 px-6 py-4">
    <div class="max-w-7xl mx-auto glass rounded-2xl px-6 py-3 flex justify-between items-center">
      <a href="/" class="font-display font-bold text-xl tracking-tighter">STEAM<span
          class="text-neon-blue">WRAPPED</span></a>
      <div class="flex gap-6 text-sm font-mono text-gray-400">
        {% if session.get('steam_id') %}
        <a href="/dashboard" class="hover:text-white transition-colors">DASHBOARD</a>
        <a href="/wrapped" class="hover:text-white transition-colors">WRAPPED</a>
        <a href="/logout" class="hover:text-white transition-colors">LOGOUT</a>
        {% else %}
        <a href="/login" class="hover:text-white transition-colors">LOGIN</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="pt-24 min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-white/5 mt-20 py-12">
    <div class="max-w-7xl mx-auto px-6">
      <div class="overflow-hidden whitespace-nowrap opacity-50 hover:opacity-100 transition-opacity duration-500">
        <div
          class="animate-marquee inline-block font-display text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white/20 to-white/5">
          STEAM WRAPPED 2025
        </div>
      </div>
    </div>
  </footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Global animations
    gsap.from("nav", {
      y: -100,
      opacity: 0,
      duration: 1,
      ease: "power4.out"
    });
  </script>
  {% block scripts %}{% endblock %}
</body>

</html>
